{% extends 'base.html' %}

{% block content %}
<div class="login">
  <form class="form-signin" action="/login" method="POST">
    <img class="mb-4" src="{{ url_for('static', filename= 'img/burger-y.png')}}" alt="" width="72" height="72">

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <br />
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>{{ message }}</strong>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <!--<input type="hidden" name="csrf_token" value=" csrf_token() "}>-->

    <div class="form-floating">
      <input type="name" class="form-control" id="floatingInput" name="name" placeholder="username">
      <label for="floatingInput">Name</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" name="pass" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-warning" type="submit">Sign in</button>
  </form>
</div>
{% endblock %}
